<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en_US">

<title>Listing all data</title>

<!--/*/ <th:block th:include="headerinc :: head"></th:block> /*/-->
<style>
/* The Modal (background) */
.modal {
	display: none; /* Hidden by default */
	position: fixed; /* Stay in place */
	z-index: 1; /* Sit on top */
	padding-top: 100px; /* Location of the box */
	left: 0;
	top: 0;
	width: 100%; /* Full width */
	height: 100%; /* Full height */
	overflow: auto; /* Enable scroll if needed */
	background-color: rgb(0, 0, 0); /* Fallback color */
	background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
	background-color: #fefefe;
	margin: auto;
	padding: 20px;
	border: 1px solid #888;
	width: 80%;
}

/* The Close Button */
.close {
	color: #aaaaaa;
	float: right;
	font-size: 28px;
	font-weight: bold;
}

.close:hover, .close:focus {
	color: #000;
	text-decoration: none;
	cursor: pointer;
}
</style>


</head>
<body>
	<div class="container">
		<!--/*/ <th:block th:include="header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(allData)}">
			<h2>Generated Sequences</h2>
			
			<form>
				<div class="listBlock">
					<div class="search-block">
						<input type="text" id="search" name="search" />
						<button id="searchButton" name="searchButton"
							onclick="retrieveData()" type="button"
							value="Search">Search button</button>
					</div>
					<div id="resultsBlock"></div>
				</div>
			</form>

			<table class="table table-striped">
				<tr>
					<th>NO.</th>
					<th>Submitted By</th>
					<th>Purpose</th>
					<th>Date</th>
				</tr>
				<tr th:each="data : ${allData}">
					<td><a id="myBtn" th:action="@{/generatedData/${data.seqNum}}"
						th:text="${#numbers.formatInteger(data.seqNum,5)}"></a></td>
					<td th:text="${data.username}">Submitted By</td>
					<td th:text="${data.purpose}">Purpose</td>
					<td
						th:text="${#temporals.format(data.date, 'MMMM dd yyyy hh:mm a')}">Date</td>
				</tr>
			</table>

		</div>
		<div th:if="${#lists.isEmpty(allData)}">
			<h2>There are no generated sequences at this moment</h2>
		</div>

		<div class="pom">
			<form th:action="@{/generateData}" method="post">
				<input type="submit" value="Claim new" />
			</form>
		</div>
	</div>
	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<span class="close">&times;</span>
			<h1>Document details</h1>
			<p th:text="'seqNum: ' + ${nextSeqNum}" />
			<p th:text="'username: ' + ${username}" />
			<p th:text="'date: ' + ${date}" />
			<p th:text="'purpose: ' + ${purpose}" />
		</div>

	</div>

	<script>
		// Get the modal
		var modal = document.getElementById('myModal');

		// Get the button that opens the modal
		var btn = document.getElementById("myBtn");

		// Get the <span/> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks the button, open the modal 
		btn.onclick = function() {
			modal.style.display = "block";
		}

		// When the user clicks on <span/> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}
	</script>
</body>
</html>
