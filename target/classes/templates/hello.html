<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Spring Framework Guru</title>

    <!--/*/ <th:block th:include="headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="header :: header"></th:block> /*/-->
    <!--  <div th:if="${not #lists.isEmpty(generatedData)}">-->
    <div>
        <h2>Data List</h2>
        <table class="table table-striped">
            <tr>
                <th>NO.</th>
                <th>Submitted By</th>
                <th>Purpose</th>
                <th>Date</th>
            </tr>
            <tr th:each="data : ${generatedData}">
                <td th:text="${data.seqNum}">NO.</td>
                <td th:text="${data.username}">Submitted By</td>
                <td th:text="${data.purpose}">Purpose</td>
                <td th:text="${data.date}">Date</td></tr>
        </table>

    </div>
</div>

</body>
</html>
